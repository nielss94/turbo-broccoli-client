<div class="row">
    <form class="col s12">
        <div class="input-field">
          <i class="material-icons prefix">account_circle</i>
          <input [(ngModel)]="username" name="username" id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix" >Username</label>
        </div>
        <div class="input-field">
          <i class="material-icons prefix">lock</i>
          <input [(ngModel)]="password" name="password" id="icon_telephone" type="password" class="validate">
          <label for="icon_telephone">Password</label>
        </div>
      <a class="btn-large waves-effect waves-light red" (click)="login()">Login</a>
    </form>
  </div>
