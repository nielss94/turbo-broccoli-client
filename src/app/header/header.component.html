<nav >
  <div class="nav-wrapper">
    <a routerLink="/dashboard" class="brand-logo hide-on-med-and-up"> T-BROCCOLI </a>
    <a routerLink="/dashboard" class="brand-logo hide-on-small-only"> TURBO BROCCOLI </a>
    <ul class="profile-button right">
      <li><a routerLink="/profile"><i class="large material-icons">person</i></a></li>
      <li><a *ngIf="loggedIn" class="btn small" (click)="logout()"><i class="material-icons small">exit_to_app</i></a></li>
    </ul>
  </div>
</nav>

<div>
  <div class="input-field">
      <input [(ngModel)]="searchValue" name="searchValue" id="search" type="search" required>
      <a class="btn red" routerLink="/g/{{searchValue.trim().replace(' ', '')}}" class="label-icon" for="search"><i class="small material-icons">search</i></a>
      <i class="material-icons">close</i>
  </div>
</div>

<div *ngIf="loggedIn" class="hide-on-med-and-down side-bar right">
  <div class="row">
    <div class="col s12 m12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Subscriptions</span>
            <div *ngFor="let s of subscriptions">
              <span><a routerLink="/g/{{s}}">/g/{{s}}</a></span>
            </div>
        </div>
    </div>
  </div>
<div>
