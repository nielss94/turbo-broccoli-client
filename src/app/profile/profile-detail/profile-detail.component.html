<div class="row">
  <div class="col s12 m12">
    <div class="card">
      <div class="card-content">
        <span class="card-title">User details<a class="btn red" (click)="deleteProfile()"><i class="material-icons">delete</i></a></span>
          <p>Username: {{user.username}}</p>
          <p>Email: {{user.email}}</p>
      </div>
  </div>
</div>

<div class="row">
  <div class="col s12 m12">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Subscriptions</span>
          <div *ngFor="let s of subscriptions">
            <span><a routerLink="/g/{{s}}">/g/{{s}}</a></span>
          </div>
      </div>
  </div>
</div>
